##Application config
server.port=8080

## config tomcat
server.tomcat.max-connections=50
server.tomcat.max-threads=10
# Designation log level
logging.level.root=info

## 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=super
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.lettuce.max-active=200
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.lettuce.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.lettuce.max-idle=10
# 连接池中的最小空闲连接
spring.redis.pool.lettuce.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=1000ms
